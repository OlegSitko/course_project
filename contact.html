        <h1 class="titre-contact">Свяжитесь с нами!</h1>
    <p class="contact-sous-titre">Свяжитесь с нами по электронной почте, телефону или почте.</p>

    <div class="trois-contacts">
        <div class="box">
            <img src="ressources/placeholder.svg">
            <span>25 Бобруйская, 88888 Минск</span>
        </div>
        <div class="box">
            <img src="ressources/phone-call.svg">
            <span>+375 29 354 ...</span>
        </div>
        <div class="box">
            <img src="ressources/email.svg">
            <span>contact@yakout.com</span>
        </div>
    </div>


    <form>
        <h2>Расскажите нам о своих пожеланиях.</h2>

        <label for="prenom" class="label-input">Ваша фамилия</label>
        <input type="text" id="prenom" placeholder="Votre prénom">

        <label for="nom" class="label-input">Ваше имя</label>
        <input type="text" id="nom" placeholder="Votre nom">

        <label for="tel" class="label-input">Ваш телефон</label>
        <input type="number" id="tel" placeholder="Votre téléphone">

        <p class="titre-check">Услуга : </p>
        <div class="groupe-check">
            <label for="louer" class="labels-check">Аренда</label>
            <input type="checkbox" id="louer" name="louer">
        </div>
        <div class="groupe-check">
            <label for="acheter" class="labels-check">Купить</label>
            <input type="checkbox" id="acheter" name="acheter">
        </div>

        <label for="txt">Сообщение</label>
        <textarea  id="txt" placeholder="Votre message"></textarea>

        <button type="submit">Отправлять</button>
    </form>

    <footer>Все права защищены ©</footer>
